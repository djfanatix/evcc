template: stekker
products:
  - brand: Stekker spot prices and AI Forecast
requirements:
  description:
    en: "Stekker.app spot prices in day-ahead market and 24h AI price Forecast"
  evcc: ["skiptest"]
group: price
countries: ["EU"]
params:
  - name: region
    example: BE
    type: choice
    required: true
    description:
      generic: Market region code
    choice:
      [
        "DE-LU",
        "EE",
        "LT",
        "LV",
        "AT",
        "BE",
        "FR",
        "GER",
        "NL",
        "PL",
        "DK1",
        "DK2",
        "FI",
        "NO1",
        "NO2",
        "NO3",
        "NO4",
        "NO5",
        "SE1",
        "SE2",
        "SE3",
        "SE4",
        "TEL",
        "SYS",
        "CH",
        "RO",
        "PT",
        "RS",
        "SI",
        "SK",
        "HU",
        "CZ",
        "HR",
      ]
  - name: resolution
    example: 60
    default: 60
    type: choice
    description:
      generic: Market resolution 15 or 60
    help:
      en: 15 minutes only for BE and NL at this moment
    choice:
      [15, 60]
  - preset: tariff-base
render: |
  type: stekker
  region: {{ .region }}
  resolution: {{ .resolution }}
  {{ include "tariff-base" . }}
